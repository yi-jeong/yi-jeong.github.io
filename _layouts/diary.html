---
layout: default
---

<div class="diarys">
    <div class="container">
        <h2 class="tit">
        <span>개인기록장</span>
        </h2>
        {% assign category = page.category | default: page.title %}
        {% for post in site.categories[category] %}
        <div class="post-content">
            <a class="post-link" href="{{ post.url | relative_url }}">
                <div class="content">
                <h3>{{ post.title }}</h3>
                <p class="meta">
                    {{ post.date | date: "%B %-d, %Y" }}
                </p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
